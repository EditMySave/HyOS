# =============================================================================
# HyOS CI/CD Pipeline
# =============================================================================
# Builds the API plugin JAR, Docker server image, and server manager image.
# Publishes to GHCR on push to main; validates builds on PRs.
# Auto-increments patch version on each push to main.
# =============================================================================

name: CI/CD

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io

permissions:
  contents: write
  packages: write

jobs:
  # ---------------------------------------------------------------------------
  # Job 0: Compute next patch version (push to main only)
  # ---------------------------------------------------------------------------
  version:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    outputs:
      new_version: ${{ steps.bump.outputs.new_version }}
      new_tag: ${{ steps.bump.outputs.new_tag }}
    steps:
      - name: Compute next version
        id: bump
        uses: actions/github-script@v7
        with:
          script: |
            const { data: tags } = await github.rest.repos.listTags({
              owner: context.repo.owner,
              repo: context.repo.repo,
              per_page: 100,
            });
            const semver = tags
              .map(t => t.name)
              .filter(n => /^v\d+\.\d+\.\d+$/.test(n));
            semver.sort((a, b) => {
              const pa = a.slice(1).split('.').map(Number);
              const pb = b.slice(1).split('.').map(Number);
              return pa[0] - pb[0] || pa[1] - pb[1] || pa[2] - pb[2];
            });
            const latest = semver.length ? semver.at(-1) : 'v0.0.0';
            const [maj, min, pat] = latest.slice(1).split('.').map(Number);
            const newVersion = `${maj}.${min}.${pat + 1}`;
            const newTag = `v${newVersion}`;
            core.setOutput('new_version', newVersion);
            core.setOutput('new_tag', newTag);
            core.info(`${latest} â†’ ${newTag}`);

  # ---------------------------------------------------------------------------
  # Job 1: Build the Hytale API Plugin JAR
  # ---------------------------------------------------------------------------
  build-api-plugin:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Restore cached HytaleServer.jar (needed as compileOnly dependency)
      - name: Restore HytaleServer.jar cache
        id: cache-server-jar
        uses: actions/cache@v4
        with:
          path: hytale-docker-server/config-truenas/data/server/HytaleServer.jar
          key: hytale-server-jar-v1

      # On cache miss: download HytaleServer.jar via the official downloader
      - name: Download HytaleServer.jar
        if: steps.cache-server-jar.outputs.cache-hit != 'true'
        run: |
          # Write downloader credentials from secret
          mkdir -p hytale-docker-server/config-truenas/data
          echo '${{ secrets.HYTALE_DOWNLOADER_CREDENTIALS }}' > hytale-docker-server/config-truenas/data/.hytale-downloader-credentials.json

          # Download and extract the Hytale Downloader CLI
          curl -fsSL -o hytale-downloader.zip https://downloader.hytale.com/hytale-downloader.zip
          unzip -q hytale-downloader.zip
          chmod +x hytale-downloader-linux-amd64

          # Run downloader to get the server files
          ./hytale-downloader-linux-amd64 -download-path game.zip

          # Extract and place HytaleServer.jar where Gradle expects it
          mkdir -p hytale-docker-server/config-truenas/data/server
          unzip -q game.zip -d game-extracted

          # Find and copy HytaleServer.jar (may be in Server/ or game/Server/)
          find game-extracted -name "HytaleServer.jar" -exec cp {} hytale-docker-server/config-truenas/data/server/HytaleServer.jar \;

          # Verify the JAR exists
          test -f hytale-docker-server/config-truenas/data/server/HytaleServer.jar || { echo "ERROR: HytaleServer.jar not found after extraction"; exit 1; }

          # Clean up
          rm -rf game.zip game-extracted hytale-downloader.zip hytale-downloader-linux-amd64 hytale-downloader-windows-amd64.exe QUICKSTART.md 2>/dev/null || true
          rm -f hytale-docker-server/config-truenas/data/.hytale-downloader-credentials.json

      - name: Setup Java 25
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '25'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build API Plugin
        working-directory: hytale-api-plugin
        run: ./gradlew build

      - name: Upload API Plugin JAR
        uses: actions/upload-artifact@v4
        with:
          name: hytale-api-plugin
          path: hytale-api-plugin/build/libs/hytale-api-1.0.0.jar
          retention-days: 1

  # ---------------------------------------------------------------------------
  # Job 2: Build & Publish Docker Server Image
  # ---------------------------------------------------------------------------
  build-docker-server:
    runs-on: ubuntu-latest
    needs: [build-api-plugin, version]
    if: |
      always() &&
      needs.build-api-plugin.result == 'success' &&
      (needs.version.result == 'success' || needs.version.result == 'skipped')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download API Plugin JAR
        uses: actions/download-artifact@v4
        with:
          name: hytale-api-plugin
          path: hytale-docker-server/config-truenas/plugins/

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/server
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=${{ needs.version.outputs.new_version }},enable=${{ needs.version.outputs.new_version != '' }}
            type=raw,value=latest,enable={{is_default_branch}}
            type=ref,event=pr

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: hytale-docker-server/config-truenas
          push: ${{ github.event_name == 'push' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ---------------------------------------------------------------------------
  # Job 3: Build & Publish Server Manager Image
  # ---------------------------------------------------------------------------
  build-server-manager:
    runs-on: ubuntu-latest
    needs: [version]
    if: |
      always() &&
      (needs.version.result == 'success' || needs.version.result == 'skipped')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/manager
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=${{ needs.version.outputs.new_version }},enable=${{ needs.version.outputs.new_version != '' }}
            type=raw,value=latest,enable={{is_default_branch}}
            type=ref,event=pr

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: server-manager/hyos-server-manager/next
          push: ${{ github.event_name == 'push' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            APP_VERSION=${{ needs.version.outputs.new_version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ---------------------------------------------------------------------------
  # Job 4: Build & Deploy Website
  # ---------------------------------------------------------------------------
  build-website:
    runs-on: ubuntu-latest
    environment: main
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
          cache-dependency-path: website/pnpm-lock.yaml

      - name: Install dependencies
        working-directory: website
        run: pnpm install --frozen-lockfile

      - name: Build
        working-directory: website
        run: pnpm build

      - name: Deploy to Cloudflare Pages
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy website/out --project-name=hyos-website --commit-dirty=true

  # ---------------------------------------------------------------------------
  # Job 5: Create git tag after successful builds (push to main only)
  # ---------------------------------------------------------------------------
  tag-release:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: [version, build-docker-server, build-server-manager]
    runs-on: ubuntu-latest
    steps:
      - name: Create git tag
        uses: actions/github-script@v7
        with:
          script: |
            const tag = '${{ needs.version.outputs.new_tag }}';
            const version = '${{ needs.version.outputs.new_version }}';
            await github.rest.git.createRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: `refs/tags/${tag}`,
              sha: context.sha,
            });
            console.log(`Created tag ${tag} for version ${version}`);
