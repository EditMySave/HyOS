# =============================================================================
# hyOS CI/CD Pipeline
# =============================================================================
# Builds the API plugin JAR, Docker server image, and server manager image.
# Publishes to GHCR on push to main; validates builds on PRs.
# =============================================================================

name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io

permissions:
  contents: read
  packages: write

jobs:
  # ---------------------------------------------------------------------------
  # Job 1: Build the Hytale API Plugin JAR
  # ---------------------------------------------------------------------------
  build-api-plugin:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Restore cached HytaleServer.jar (needed as compileOnly dependency)
      - name: Restore HytaleServer.jar cache
        id: cache-server-jar
        uses: actions/cache@v4
        with:
          path: hytale-docker-server/config-truenas/data/server/HytaleServer.jar
          key: hytale-server-jar-v1

      # On cache miss: download HytaleServer.jar via the official downloader
      - name: Download HytaleServer.jar
        if: steps.cache-server-jar.outputs.cache-hit != 'true'
        run: |
          # Write downloader credentials from secret
          mkdir -p hytale-docker-server/config-truenas/data
          echo '${{ secrets.HYTALE_DOWNLOADER_CREDENTIALS }}' > hytale-docker-server/config-truenas/data/.hytale-downloader-credentials.json

          # Download and extract the Hytale Downloader CLI
          curl -fsSL -o hytale-downloader.zip https://downloader.hytale.com/hytale-downloader.zip
          unzip -q hytale-downloader.zip
          chmod +x hytale-downloader-linux-amd64

          # Run downloader to get the server files
          ./hytale-downloader-linux-amd64 -download-path game.zip

          # Extract and place HytaleServer.jar where Gradle expects it
          mkdir -p hytale-docker-server/config-truenas/data/server
          unzip -q game.zip -d game-extracted

          # Find and copy HytaleServer.jar (may be in Server/ or game/Server/)
          find game-extracted -name "HytaleServer.jar" -exec cp {} hytale-docker-server/config-truenas/data/server/HytaleServer.jar \;

          # Verify the JAR exists
          test -f hytale-docker-server/config-truenas/data/server/HytaleServer.jar || { echo "ERROR: HytaleServer.jar not found after extraction"; exit 1; }

          # Clean up
          rm -rf game.zip game-extracted hytale-downloader.zip hytale-downloader-linux-amd64 hytale-downloader-windows-amd64.exe QUICKSTART.md 2>/dev/null || true
          rm -f hytale-docker-server/config-truenas/data/.hytale-downloader-credentials.json

      - name: Setup Java 25
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '25'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build API Plugin
        working-directory: hytale-api-plugin
        run: ./gradlew build

      - name: Upload API Plugin JAR
        uses: actions/upload-artifact@v4
        with:
          name: hytale-api-plugin
          path: hytale-api-plugin/build/libs/hytale-api-1.0.0.jar
          retention-days: 1

  # ---------------------------------------------------------------------------
  # Job 2: Build & Publish Docker Server Image
  # ---------------------------------------------------------------------------
  build-docker-server:
    runs-on: ubuntu-latest
    needs: build-api-plugin
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download API Plugin JAR
        uses: actions/download-artifact@v4
        with:
          name: hytale-api-plugin
          path: hytale-docker-server/config-truenas/plugins/

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/server
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix=sha-,format=short
            type=ref,event=pr

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: hytale-docker-server/config-truenas
          push: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ---------------------------------------------------------------------------
  # Job 3: Build & Publish Server Manager Image
  # ---------------------------------------------------------------------------
  build-server-manager:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/manager
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix=sha-,format=short
            type=ref,event=pr

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: server-manager/hyos-server-manager/next
          push: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ---------------------------------------------------------------------------
  # Job 4: Build & Deploy Website
  # ---------------------------------------------------------------------------
  build-website:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
          cache-dependency-path: website/pnpm-lock.yaml

      - name: Install dependencies
        working-directory: website
        run: pnpm install --frozen-lockfile

      - name: Build
        working-directory: website
        run: pnpm build

      - name: Deploy to Cloudflare Pages
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy website/out --project-name=hyos-website
